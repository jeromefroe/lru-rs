sudo: false

language: rust
cache: cargo
matrix:
  fast_finish: true
  include:
    - env:
        - NAME="stable"
        # Link dead code to improve code coverage.
        - RUSTFLAGS="-C link-dead-code"
      rust: stable
      # Required for code coverage, see Travis issue #9601.
      sudo: required
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - cmake
            - gcc
            - binutils-dev
            - libiberty-dev
      after_success: |
        wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
        tar xzf master.tar.gz &&
        cd kcov-master &&
        mkdir build &&
        cd build &&
        cmake .. &&
        make &&
        make install DESTDIR=../../kcov-build &&
        cd ../.. &&
        rm -rf kcov-master &&
        for file in target/debug/lru-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
        bash <(curl -s https://codecov.io/bash) &&
        echo "Uploaded code coverage"
    - env: NAME="msrv"
      rust: 1.36.0
    - env: NAME="beta"
      rust: beta
    - env: NAME="nightly"
      rust: nightly
    - env: NAME="format"
      rust: stable
      install:
        - rustup component add rustfmt
      script:
        - cargo fmt --all -- --check
    - env: NAME="lint"
      rust: stable
      install:
        - rustup component add clippy
      script:
        - cargo clippy
    - env: NAME="no-hashbrown"
      rust: stable
      script:
        - cargo test --no-default-features
    - env: NAME="nightly-feature"
      rust: nightly
      script:
        - cargo test --features nightly
